---
- hosts: localhost
  connection: local

  tasks:
    - name: Tap homebrew
      homebrew_tap:
        name:
          - oven-sh/bun
          - homebrew/cask-fonts

    - name: Install homebrew packages
      homebrew:
        name:
          - git
          - openssl
          - wget
          - curl
          - fish
          - tig
          - tmux
          - awscli
          - imagemagick
          - asdf
          - ghq
          - mysql-client@8.0
          - oven-sh/bun/bun
          - aws-sam-cli

    - name: Install Homebrew cask packages
      homebrew_cask:
        name:
          - google-chrome
          - alfred
          - iterm2
          - visual-studio-code
          - docker
          - notion
          - google-cloud-sdk
          - 1password
          - 1password-cli
          - spotify
          - gyazo
          - mysql-shell
          - font-source-code-pro
          - pocket-casts
          - bing-wallpaper
          - rectangle
          - vmware-fusion
          - devtoys
          - cloudflare-warp
          - chatgpt
          - microsoft-edge
          - zed
          - raycast
