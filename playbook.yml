---
- hosts: localhost
  connection: local

  tasks:
    - name: Install homebrew packages
      homebrew:
        name:
          - git
          - openssl
          - wget
          - curl
          - fish
          - tig
          - tmux
          - awscli
          - imagemagick
          - asdf
          - ghq
          - mysql-client@8.0
          - aws-sam-cli
          - fzf
          - ghostty
          - fd
          - dagger
          - ripgrep
          - bat
          - watchman
          - delta

    - name: Install Homebrew cask packages
      homebrew_cask:
        name:
          - google-chrome
          - iterm2
          - visual-studio-code
          - notion
          - google-cloud-sdk
          - 1password
          - 1password-cli
          - gyazo
          - mysql-shell
          - font-source-code-pro
          - font-noto-sans-jp
          - font-noto-sans-cjk-jp
          - font-powerline-symbols
          - pocket-casts
          - vmware-fusion
          - devtoys
          - cloudflare-warp
          - chatgpt
          - microsoft-edge
          - zed
          - raycast
          - arc
          - raindropio
          - google-japanese-ime
          - bing-wallpaper
          - cursor
          - obsidian
          - amazon-q

    - name: Set appswitcher-all-displays true
      community.general.osx_defaults:
        domain: com.apple.Dock
        key: appswitcher-all-displays
        type: bool
        value: true
        state: present

    - name: git config
      git_config:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        scope: global
      loop:
        - { name: "user.name", value: "kytiken" }
        - { name: "user.email", value: "kytiken@gmail.com" }
        - { name: "rebase.autostash", value: true }
        - { name: "rebase.autoSquash", value: true }
        - { name: "core.pager", value: "delta" }
        - { name: "interactive.diffFilter", value: "delta --color-only" }
        - { name: "delta.navigate", value: true }
        - { name: "delta.light", value: false }
